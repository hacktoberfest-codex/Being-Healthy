<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <link rel="stylesheet" href="locationstyle.css"> <!-- Link to an external CSS file for styling -->
</head>
<body>
    <header>
        <h1>Our Location</h1>
    </header>
    
    <main>
        <!-- Display a map using an embedded map service like Google Maps -->
        <div style="width: 100%"><iframe width="100%" height="500" frameborder="0" 
            scrolling="no" marginheight="0" marginwidth="0" 
            src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=iter%20soa+(My%20Business%20Name)
            &amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.maps.ie/population/">
            Find Population on Map</a></iframe></div>
        
        <!-- Provide the address and additional location information -->
        <address>
            <h2>Our Address</h2>
            <p>Institute of Technical Education and Research (ITER),SOA University</p>
            <p>Bhubaneswar, Odisha,751030</p>
            <p>India</p>
        </address>
        
        <!-- You can also include contact details or directions -->
        <section>
            <h2>Contact Us</h2>
            <p>Email: info@example.com</p>
            <p>Phone: +1 (123) 456-7890</p>
        </section>
        
        <section>
            <h2>Directions</h2>
            <p>Provide directions or instructions on how to reach your location.</p>
        </section>
    </main>
    
    <footer>
        <!-- Add any footer content here -->
    </footer>
</body>
</html>
